{% load static %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a href="{% url 'ecomapp:allProdCat' %}"><img src="{% static 'img/logo.png' %}" alt="logoimage" width="90" height="70"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item btn btn-space">
          <a class="nav-link active btn btn-secondary rounded-pill shadow bg-white" aria-current="page" href="{% url 'ecomapp:allProdCat' %}"><b>Home</b></a>
        </li>
        <li class="nav-item btn btn-space">
          <a class="nav-link btn btn-secondary rounded-pill shadow bg-white" href="#">Offers</a>
        </li>
        <li class="nav-item dropdown {% if 'ecomapp' in request.path %} active {% endif %} btn btn-space">
          <a class="nav-link dropdown-toggle btn btn-secondary rounded-pill shadow bg-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Shop
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'ecomapp:allProdCat' %}"><b>All Products</b></a></li>
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
        <li>
          <form class="d-flex" method="get" action="{% url 'search_app:SearchResult' %}">
            {% csrf_token %}
        <input style="margin-top: 10px;" class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" size="40">
        <button style=" margin-top: 10px;" class="btn btn-outline-primary" type="submit"><i class="fa fa-search"></i></button>
      </form>
        </li>
      </ul>
      {% if item_count > 0 %}
        <div class="nav-item btn btn-space">
          <a style="color : black;" class="nav-link btn btn-secondary rounded-pill shadow bg-white" href="{% url 'cart:cart_detail' %}">Your Cart <i class="fa fa-shopping-cart"></i>({{item_count}})</a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>
